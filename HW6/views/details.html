{{#if result}}

    <h2>{{callsign}} details:</h2>
    <li>ID Number: {{result.id}}</li>
    <li>Callsign: {{result.callsign}}</li>
    <li>Operator: {{result.operator}}</li>
    <li>Zip: {{result.zip}}</li>
    
<p>
<a href="/delete?callsign={{result.callsign}}">Delete</a>
</p>
{{else}}
    <h2>{{callsign}} Not Found!</h2>
{{/if}}
