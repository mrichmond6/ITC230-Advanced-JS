<h2>Ham Radio Operators</h2>
<form method="POST" action="/get">
    <input type="text" name="callsign" placeholder="callsign" required maxlength="20">
    <button>Search!</button>
</form>

{{#if hams}}

<h2>Ham Radio Operators List</h2>

{{/if}}

{{#each hams}}
    <li><a href="/get?callsign={{callsign}}">{{callsign}}</a></li>
{{/each}}
</body>
