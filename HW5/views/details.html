<html>
    <body>
        <a href="/">Home</a>
        
        {{#if result}}
        <h2>Record Details For: {{callsign}}</h2>
        <ul>
            <li>Title: {{result.callsign}}</li>
            <li>Year: {{result.operator}}</li>
            <li>Label: {{result.zip}}</li>
        </ul>
        <p>
            <a href="/delete?name={{result.callsign}}">Delete</a>
        </p>
        {{else}}
        <h2>{{callsign}} callsign not found</h2>
        <h2>Add new - {{ham.callsign}}</h2>
        {{/if}}
    </body>
</html>
